<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            padding: 20px;
        }
        #quote-box {
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00897b;
            border-radius: 10px;
            background-color: #ffffff;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #00897b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <h1>Quotes</h1>
    <div id="quote-box">
        <p id="quote">" Click here!"</p>
        <p id="author"></p>
    </div>
    <button onclick="generateQuote()">Show Quotes </button>

    <script>
        const quotes = [
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: " -Nelson Mandela" },
            { text: " The way to get started is to quit talking and begin doing.", author: "Walt Disney " },
            { text: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking.", author: " Steve Jobs " },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "-Eleanor Roosevelt" },
            { text: "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough.", author: " Oprah Winfrey" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('quote').innerText = `"${quote.text}"`;
            document.getElementById('author').innerText = `- ${quote.author}`;
        }
    </script>
</body>
</html>
